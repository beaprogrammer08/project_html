    <body bgcolor="lightblue">
        <form>
            <center> <h2> Payment Form<h2> </center>
                <p> Required fields are followed by *</p>
                <p> <h4> Contact Information </h4></p>
                <label for="name"> Name:* </label>
                <input type="Name" id="name" name="name" placeholder="Esha" required>
                     <label for="email"> Email:* </label>
                     <input type="email" id="email" name="email" placeholder="abcdeggh@gmail.com" required><br> <br>
                     <label for="pincode"> Pincode</label>
                     <input type="password" id="pincode" name="pincode" required><br> <br>
                     <h4> Payment Information</h4><br>
                     Card Type:*
                     <select id="card" name="card">
                         <option> Select a card type </option>
                         <option> Credit Card </option>
                         <option> Debit Card</option>
                     </select><br> <br>
                     <label for="card"> Card Number:* </label>
                     <input type="text" id="card" name="card no" required ><br><br>
                     <label for="expiry"> Expiration Date:*</label>
                     <input type="date" id="expiry" name="expiry date" required><br> <br>
                     <label for="cvv"> CVV:*</label>
                     <input type="text" id="cvv" name="cvv" required>
